<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Geste</title>
    <meta name="description" content="When gestures matter. £25. After dark.">
    <link rel="canonical" href="https://legeste.london/">

    <!-- Open Graph -->
    <meta property="og:title" content="Le Geste">
    <meta property="og:description" content="When gestures matter. £25. After dark.">
    <meta property="og:url" content="https://legeste.london/">
    <meta property="og:image" content="https://legeste.london/rose.jpg">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Le Geste">
    <meta name="twitter:description" content="When gestures matter. £25. After dark.">
    <meta name="twitter:image" content="https://legeste.london/rose.jpg">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            -webkit-font-smoothing: antialiased;
        }

        .logo {
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            margin-bottom: 60px;
            transition: letter-spacing 0.3s ease;
        }

        .logo:hover {
            letter-spacing: 3.5px;
        }

        .product-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 60px;
        }

        .tagline {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 40px;
            color: #000000;
        }

        .price {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 60px;
        }

        .availability {
            font-size: 15px;
            font-weight: 300;
            margin-bottom: 70px;
            color: #000000;
        }

        .instagram {
            font-size: 12px;
            font-weight: 300;
        }

        .instagram a {
            color: #000000;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .instagram a:hover {
            opacity: 0.6;
        }

        .instagram a:focus {
            outline: 1px solid rgba(0, 0, 0, 0.3);
            outline-offset: 4px;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 10px;
                margin-bottom: 50px;
            }

            .product-image {
                max-width: 320px;
                margin-bottom: 50px;
            }

            .tagline {
                font-size: 15px;
                margin-bottom: 35px;
            }

            .price {
                font-size: 28px;
                margin-bottom: 50px;
            }

            .availability {
                font-size: 14px;
                margin-bottom: 60px;
            }

            .instagram {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">LE GESTE</div>
    <img src="rose.jpg" alt="Single red rose in clear protective sleeve inside matte black paper cone" class="product-image">
    <div class="tagline">When gestures matter</div>
    <div class="price">£25</div>
    <div class="availability">After dark</div>
    <div class="instagram"><a href="https://instagram.com/legeste.london">@legeste.london</a></div>
</body>
</html>
