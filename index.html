<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Geste</title>
    <meta name="description" content="When gestures matter. £25. After dark.">
    <link rel="canonical" href="https://legeste.london/">

    <!-- Open Graph -->
    <meta property="og:title" content="Le Geste">
    <meta property="og:description" content="When gestures matter. £25. After dark.">
    <meta property="og:url" content="https://legeste.london/">
    <meta property="og:image" content="https://legeste.london/rose.png">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Le Geste">
    <meta name="twitter:description" content="When gestures matter. £25. After dark.">
    <meta name="twitter:image" content="https://legeste.london/rose.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #F8F8F8;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .logo {
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
            margin-bottom: 60px;
            transition: letter-spacing 0.3s ease, opacity 0.7s ease;
        }

        .logo:hover {
            letter-spacing: 4px;
            opacity: 0.7;
        }

        .product-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 60px;
        }

        .tagline {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 60px;
            text-align: center;
            color: #2a2a2a;
        }

        .price {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 60px;
            text-align: center;
        }

        .availability {
            font-size: 15px;
            font-weight: 300;
            margin-bottom: 70px;
            text-align: center;
            color: #2a2a2a;
        }

        .contact {
            font-size: 12px;
            font-weight: 300;
            text-align: center;
        }

        .contact a {
            color: #1a1a1a;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact a:hover {
            opacity: 0.6;
        }

        .contact a:focus {
            outline: 2px solid #1a1a1a;
            outline-offset: 4px;
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 15px;
            }

            .logo {
                font-size: 10px;
                letter-spacing: 2.5px;
                margin-bottom: 50px;
            }

            .product-image {
                max-width: 320px;
                margin-bottom: 50px;
            }

            .tagline {
                font-size: 15px;
                margin-bottom: 50px;
            }

            .price {
                font-size: 28px;
                margin-bottom: 50px;
            }

            .availability {
                font-size: 14px;
                margin-bottom: 60px;
            }

            .contact {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">LE GESTE</div>

    <img src="rose.png" alt="Single red rose in clear protective sleeve inside matte black paper cone" class="product-image">

    <div class="tagline">When gestures matter</div>

    <div class="price">£25</div>

    <div class="availability">After dark</div>

    <div class="contact">
        <a href="https://instagram.com/legeste.london" target="_blank" rel="noopener">@legeste.london</a>
    </div>
</body>
</html>
