<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Geste</title>
    <meta name="description" content="When gestures matter. £25. After dark.">
    <link rel="canonical" href="https://legeste.london/">

    <!-- Open Graph -->
    <meta property="og:title" content="Le Geste">
    <meta property="og:description" content="When gestures matter. £25. After dark.">
    <meta property="og:url" content="https://legeste.london/">
    <meta property="og:image" content="https://legeste.london/rose.png">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Le Geste">
    <meta name="twitter:description" content="When gestures matter. £25. After dark.">
    <meta name="twitter:image" content="https://legeste.london/rose.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #ffffff;
            color: #000000;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px 60px;
            text-align: center;
        }

        .logo {
            font-size: 11px;
            letter-spacing: 3px;
            font-weight: 400;
            margin-bottom: 60px;
            text-transform: uppercase;
            color: #000000;
            transition: letter-spacing 0.3s ease, opacity 0.3s ease;
            cursor: default;
        }

        .logo:hover {
            letter-spacing: 4px;
            opacity: 0.7;
        }

        .product-image {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 0 auto 60px;
            display: block;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.08));
        }

        .tagline {
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 40px;
            letter-spacing: 0.3px;
            color: #000000;
        }

        .price {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 60px;
            letter-spacing: 1px;
            color: #000000;
        }

        .availability {
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 70px;
            letter-spacing: 0.5px;
            color: #000000;
        }

        .instagram a {
            color: #000000;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.3px;
            transition: opacity 0.2s ease;
        }

        .instagram a:hover {
            opacity: 0.6;
        }

        .instagram a:focus {
            outline: 1px solid rgba(0, 0, 0, 0.3);
            outline-offset: 4px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px 50px;
            }

            .logo {
                font-size: 10px;
                margin-bottom: 40px;
            }

            .product-image {
                margin-bottom: 50px;
                filter: drop-shadow(0 6px 15px rgba(0, 0, 0, 0.06));
            }

            .tagline {
                font-size: 15px;
                margin-bottom: 35px;
            }

            .price {
                font-size: 28px;
                margin-bottom: 50px;
            }

            .availability {
                font-size: 14px;
                margin-bottom: 60px;
            }

            .instagram a {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LE GESTE</div>

        <img class="product-image" 
             src="rose.png" 
             alt="Single red rose in clear protective sleeve inside matte black paper cone">

        <div class="tagline">When gestures matter</div>

        <div class="price">£25</div>

        <div class="availability">After dark</div>

        <div class="instagram">
            <a href="https://instagram.com/legeste.london" target="_blank" rel="noopener">
                @legeste.london
            </a>
        </div>
    </div>
</body>
</html>
